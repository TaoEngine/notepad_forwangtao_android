name: notepad_forwangtao_andplatform
description: "汪涛的记事本"
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: notetypeIcon
      fonts:
        - asset: fonts/iconfont.ttf
    - family: noteIcon
      fonts:
        - asset: fonts/iconfont.ttf